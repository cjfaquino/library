<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Library</h1>
        </div>
    </header>
    <form action="#" id="form">
        <div class="container">
            <label for="title">Title</label>
            <input id="title" type="text" required>
            <label for="author">Author</label>
            <input id="author" type="text" required>
            <label for="pages">Pages</label>
            <input id="pages" type="number" min="1" max="99999" required>
            <label for="haveRead">Read</label>
            <input type="checkbox" name="haveRead" id="haveRead" value="false">
            <button type="submit" id="submit">Add</button>
        </div>
        </form>
        <div id="library" class="container"></div>

    <script src="./script.js"></script>
</body>
</html>
