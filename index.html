<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>My Library</h1>
      </div>
    </header>
    <form action="#" id="form">
      <div class="container">
        <div>
          <button id="add" type="reset">Add Book</button>
          <label for="title" class="hide">Title</label>
          <input id="title" type="text" class="hide" required />
          <label for="author" class="hide">Author</label>
          <input id="author" type="text" class="hide" required />
          <label for="pages" class="hide">Pages</label>
          <input
            id="pages"
            type="number"
            class="hide"
            min="1"
            max="99999"
            required
          />
          <label for="haveRead" class="hide">Read</label>
          <input
            type="checkbox"
            name="haveRead"
            id="haveRead"
            class="hide"
            value="false"
          />
          <button type="submit" id="submit" class="hide">Add</button>
        </div>
      </div>
    </form>
    <div id="library" class="container"></div>

    <script src="./script.js"></script>
  </body>
</html>
